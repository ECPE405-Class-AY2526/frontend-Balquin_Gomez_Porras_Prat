<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MASK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Couture;
      font-size: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .dropbtn {
      background-color: #F5A43D;
      color: white;
      padding: 15px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #FFDFB7;
      min-width: max-content;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #F5A43D;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #FFDFB7;
      color: black;
    }

    .parallax {
      background: url("images/h1.jpg") no-repeat center;
      min-height: 750px;
      background-size: cover;
    }

    .parallax1 {
      background: url("images/h2.jpg") no-repeat center fixed;
      min-height: 750px;
      background-size: cover;
    }

    .parallax2 {
      background: url("images/h3.jpg") no-repeat center fixed;
      min-height: 750px;
      background-size: cover;
    }

    .parallax3 {
      background: url("images/h4.jpg") no-repeat center fixed;
      min-height: 750px;
      background-size: cover;
    }

    .zoom, .zoomx1, .zoomx2 {
      padding: 50px;
      width: 350px;
      height: 180px;
      margin: 0 auto;
      background-size: contain;
      background-repeat: no-repeat;
      transition: transform .2s;
    }

    .zoom   { background-image: url("images/zoom1.png"); }
    .zoomx1 { background-image: url("images/zoom2.png"); }
    .zoomx2 { background-image: url("images/zoom3.png"); }

    .zoom:hover, .zoomx1:hover, .zoomx2:hover {
      transform: scale(1.5);
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .column {
      flex: 1;
      padding: 5px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px;
      background-color: white;
    }

    #myBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: #F5A43D;
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 4px;
    }

    #myBtn:hover {
      background-color: #f44336;
    }

    footer {
      background-color: #f44336;
      color: white;
      text-align: center;
      padding: 5px;
      font-size: 20px;
      font-family: Couture;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="Homepage.html">
      <img src="images/LOGO_with_caption.png" alt="MASK" height="50">
    </a>
    <div class="dropdown">
      <button class="dropbtn"><font face = 'Couture' color = white>More</font></button>
      <div class="dropdown-content">
        <a href="AboutUs.html"><font face = 'TW Cen MT'>About Us</font></a>
        <a href="SignUp.html"><font face = 'TW Cen MT'>Sign Up</font></a>
        <a href="RRL.html"><font face = 'TW Cen MT'>RRL</font></a>
      </div>
    </div>
  </div>

  <div class="parallax"></div>
  <div class="parallax1"></div>
  <div class="parallax2"></div>
  <div class="parallax3"></div>

  <section style="background-color:white; padding:50px 0; text-align:center;">
    <h1 style="font-family: 'Couture', sans-serif; font-size:36px;">Explore</h1>
    <div class="row">
      <div class="column">
        <a href="Introduction.html">
          <div class="zoom"></div>
        </a>
      </div>
      <div class="column">
        <a href="BotS.html">
          <div class="zoomx1"></div>
        </a>
      </div>
      <div class="column">
        <a href="SaL.html">
          <div class="zoomx2"></div>
        </a>
      </div>
    </div>
  </section>

  <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

  <footer>
    <p>hello</p>
  </footer>

  <script>
    const myBtn = document.getElementById("myBtn");

    window.onscroll = function() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        myBtn.style.display = "block";
      } else {
        myBtn.style.display = "none";
      }
    };

    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
</body>
</html>

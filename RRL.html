<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Related Literatures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(135deg, #FFDFB7 0%, #F5A43D 50%, #f44336 100%);
      margin: 0;
      padding: 0;
      font-family: Couture;
      font-size: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px;
      background-color: white;
    }

    .dropbtn {
      background-color: #F5A43D;
      color: white;
      padding: 15px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    } 

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #FFDFB7;
      min-width: max-content;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #F5A43D;
      color: white;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #FFDFB7;
      color: black;
    }

    section {
      padding: 50px 0;
      text-align: center;
    }

    section h1 {
      font-family: 'Couture', sans-serif;
      font-size: 36px;
      margin-bottom: 40px;
    }

    .card {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      max-width: 900px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card:nth-child(even) {
      flex-direction: row-reverse;
    }

    .card-text {
      flex: 1;
      text-align: left;
      font-family: Arial, sans-serif;
    }

    .card-text h2 {
      margin-top: 0;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #F5A43D;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn:hover {
      background: #f44336;
    }

    #myBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: #F5A43D;
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 4px;
    }

    #myBtn:hover {
      background-color: #f44336;
    }

    footer {
      background-color: #f44336;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 20px;
      font-family: Couture, Arial, sans-serif;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="Homepage.html">
      <img src="images/LOGO_with_caption.png" alt="MASK" height="50">
    </a>
    <div class="dropdown">
      <button class="dropbtn"><font face = 'COuture' color = white>More</font></button>
      <div class="dropdown-content">
        <a href="AboutUs.html"><font face = 'TW Cen MT'>About Us</font></a>
        <a href="SignUp.html"><font face = 'TW Cen MT'>Sign Up</font></a>
      </div>
    </div>
  </div>

  <section>
    <h1>Related Literatures</h1>

    <div class="card">
      <div class="card-text">
        <h2>Title</h2>
        <p>Info</p>
        <a href="Homepage.html" class="btn">Learn More</a>
      </div>
    </div>

    <div class="card">
      <div class="card-text">
        <h2>Title</h2>
        <p>Info</p>
        <a href="Homepage.html" class="btn">Learn More</a>
      </div>
    </div>

    <div class="card">
      <div class="card-text">
        <h2>Title</h2>
        <p>Info</p>
        <a href="Homepage.html" class="btn">Learn More</a>
      </div>
    </div>

    <div class="card">
      <div class="card-text">
        <h2>Title</h2>
        <p>Info</p>
        <a href="Homepage.html" class="btn">Learn More</a>
      </div>
    </div>    
  </section>

  <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

  <footer>
    <p>hello</p>
  </footer>

  <script>
    const myBtn = document.getElementById("myBtn");

    window.onscroll = function() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          myBtn.style.display = "block";
      } else {
          myBtn.style.display = "none";
      }
    };

    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
</body>
</html>
